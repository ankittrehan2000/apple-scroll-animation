<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sticky Tryout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #container {
        height: 100vh;
      }
      .firstScreen {
        height: 300vh;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="firstScreen">
          <div style="height: 100vh; position: sticky; top: 0; background-color: lightyellow">
              First Screen
          </div>
      </div>
      <div class="firstScreen">
          <div style="height: 100vh; position: sticky; top: 0; background-color: pink">
              Second screen
          </div>
      </div>
      <div class="firstScreen">
        <div style="height: 100vh; position: sticky; top: 0; background-color: lightblue">
            Third Screen
        </div>
    </div>
  </div>
  </body>
</html>
